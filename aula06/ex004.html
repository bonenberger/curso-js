<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cursojs</title>
</head>
<body>
    <h1>manipulando strings</h1>
    <script>
        var nome = window.prompt('qual o seu nome? ')
        document.write(`olá, <strong>${nome}</strong>! seu nome tem ${nome.length} letras. <br>`)
        document.write(`seu nome em maiúsculas é ${nome.toUpperCase()}.<br>`)
        document.write(`o seu nome em minúsculas é ${nome.toLowerCase()}.<br>`)
        //toUpperCase() e toLowerCase() são alguns métodos de manipulação de strings
        //para formatação de números se utiliza o toFixed() e dentro dos parenteses coloca-se o número de casas decimais
        //replace('.', ',') para converter o ponto pela vírgula
        var soma = Number(window.prompt('digite um número: '))
        document.write(`você digitou ${soma.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)
    </script>
</body>
</html>
