<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detran</title>
</head>
<body>
    <h1>sistema de multas</h1>
    velocidade do carro <input type="number" name="vel" id="vel"> km/h
    <input type="submit" value="enter" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular() {
            var txtv = window.document.getElementById("vel");
            var res = window.document.getElementById("res");
            var vel = Number(txtv.value)
            res.innerHTML = `a sua velocidade é de ${vel} km/h`
            if (vel > 50) {
                res.innerHTML += '<br>vc excedeu o limite de velocidade e foi <strong>MULTADO</strong>'
            }
            res.innerHTML += '<br>dirija sempre com o cinto de segurança'
        }
    </script>
</body>
</html>
